<h2>Todo List</h2>
<ul>
  <li *ngFor="let todo of todos$ | async">
    <input
      type="checkbox"
      [checked]="todo.completed"
      (change)="toggleTodo(todo)"
    />
    <span [ngClass]="{ completed: todo.completed }">{{ todo.text }}</span>
    <button (click)="deleteTodo(todo.id)">Delete</button>
  </li>
</ul>
